<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Custom Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h2>Add New Task</h2>
            <input type="text" id="taskInput" class="modal-input" placeholder="Enter task content" />
            <button id="submitTask" class="modal-button">Add Task</button>
        </div>
    </div>

    <div class="btns">
        <button id="addTaskBtn">+</button>
    </div>

    <!-- Task -->
    <template id="task">
        <div class="task" draggable="true">
            <p contenteditable="true" class="task-text">title error</p>
            <button class="task-remove-btn"><img src="./img/trash.svg" alt="delete"></button>
        </div>
    </template>

    <div class="kanban-board">
        <div class="row" id="todo" style="background-color: rgb(255, 255, 255);">
            <h2>To Do</h2>
        </div>

        <div class="row" id="inprogress" style="background-color: rgb(255, 255, 255);">
            <h2>In Progress</h2>
        </div>

        <div class="row" id="done" style="background-color: rgb(255, 255, 255);">
            <h2>Done</h2>
        </div>
    </div>

    <script type="module" src="./js/tasks.js"></script>
    <script type="module" src="./js/dragdrop.js"></script>
    <script type="module" src="./js/modal.js"></script>
    <script type="module" src="./js/main.js"></script>

</body>

</html>
